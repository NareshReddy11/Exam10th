<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>RXJS Appliction</title>    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>   </head><body>    <button onclick='observable()'>hay once click me</button></body></html><script>function observable(){    const chitti = Rx.Observable.create(observer => { var i= 0;       while(i <= 30){   i +=1;   var naresh ={"count":i,"paper":[{"language":"telugu","paper":"ENadu"},{"language":"kanada","paper":"vijay karnataka"},{"language":"hindi","paper":"Samna"}]}      observer.next(naresh);  }           }) var sridharPurchased = [3,7,20];    chitti.filter(obj => obj.count % 2 == 0 && !sridharPurchased.includes(obj.count)).subscribe(val => { console.log("sridhar:");        console.log("language:" + val["paper"][0].language + ",paper:" + val["paper"][0].paper);
    })     chitti.filter(obj => obj.count <= 15).subscribe(val => { console.log("sunil:");         console.log("language:" + val["paper"][1].language + ",paper:" + val["paper"][1].paper);
    })    chitti.filter(obj => obj.count > 21 && obj.count <= 28 && !obj.count <= 15).subscribe(val => { console.log("subbu:");         console.log("language:" + val["paper"][2].language + ",paper:" + val["paper"][2].paper);
    })   }</script>
